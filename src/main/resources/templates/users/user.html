<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View User</title>
</head>
<body>

<table class="table">
    <tr>
        <td>Name</td>
        <td th:text="${user.username}">Username</td>
    </tr>
    <tr>
        <td>ID</td>
        <td th:text="${user.id}">ID</td>
    </tr>
    <tr>
        <td>Email</td>
        <td th:text="${user.email}">Email</td>
    </tr>
    <tr>
        <td>Created Date</td>
        <td th:text="${user.date}">Created Date</td>
    </tr>
</table>

</body>
</html>
