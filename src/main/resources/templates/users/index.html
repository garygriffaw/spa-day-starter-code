<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>

<p th:unless="${users} and ${users.size()}">No users</p>

<table th:if="${users} and ${users.size()}" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">Username</td>
            <td>
                <a th:href="@{/users/user/{id}(id=${user.id})}">View</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
